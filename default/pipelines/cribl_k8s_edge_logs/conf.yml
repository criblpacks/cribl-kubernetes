output: default
streamtags: []
groups: {}
asyncFuncTimeout: 1000
functions:
  - id: comment
    filter: "true"
    disabled: null
    conf:
      comment: Parse JSON K8S logs sent from the Cribl Edge container
  - id: comment
    filter: "true"
    disabled: null
    conf:
      comment: For additional details, see this pack's README under Pack Settings.
  - id: comment
    filter: "true"
    disabled: null
    conf:
      comment: "Author: Cribl Packs Team"
  - id: serde
    filter: _raw.startsWith("{")
    disabled: null
    conf:
      mode: extract
      type: json
      srcField: _raw
      fieldFilterExpr: value !== '' && value !== null
  - id: auto_timestamp
    filter: "true"
    disabled: null
    conf:
      srcField: time
      dstField: _time
      defaultTimezone: local
      timeExpression: time.getTime() / 1000
      offset: 0
      maxLen: 150
      defaultTime: now
      latestDateAllowed: +1week
      earliestDateAllowed: -420weeks
  - id: serialize
    filter: "true"
    disabled: null
    conf:
      type: json
      dstField: _raw
      fields:
        - "!_*"
        - "!cribl*"
        - "!source"
        - "!sourcetype"
        - "!host"
        - "!kube_namespace"
        - "!kube_pod_labels*"
        - "!kube_container"
        - "*"
    description: Serialize the processed log into JSON format
  - id: eval
    filter: "true"
    disabled: null
    conf:
      keep:
        - _time
        - _raw
        - cribl_*
        - kube_namespace
        - kube_container
        - source
        - sourcetype
        - host
        - kube_pod_labels*
      remove:
        - "*"
    description: Remove unneeded fields
  - id: eval
    filter: "true"
    disabled: null
    conf:
      add:
        - disabled: false
          name: sourcetype
          value: C.vars.k8s_edge_logs_sourcetype || 'k8s:edge:logs'
        - disabled: false
          name: source
          value: C.vars.k8s_edge_logs_source || 'edge-k8s-logs-' + kube_namespace + '-' +
            kube_pod
    description: Set common fields
description: Process JSON logs sent from Edge nodes monitoring K8S
