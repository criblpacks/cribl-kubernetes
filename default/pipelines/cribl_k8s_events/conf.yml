output: default
streamtags: []
groups: {}
asyncFuncTimeout: 1000
functions:
  - id: comment
    filter: "true"
    disabled: null
    conf:
      comment: Process JSON K8S Events sent from the Cribl Edge container
  - id: comment
    filter: "true"
    disabled: null
    conf:
      comment: For additional details, see this pack's README under Pack Settings.
  - id: comment
    filter: "true"
    disabled: null
    conf:
      comment: "Author: Cribl Packs Team"
  - id: drop
    filter: "!_raw.includes('events.k8s.io')"
    disabled: null
    conf: {}
    description: Drop all non-K8S event data
  - id: serde
    filter: "true"
    disabled: false
    conf:
      mode: extract
      type: json
      srcField: object
      remove:
        - _raw
        - object*
      fieldFilterExpr: value !== '' && value !== null
    description: Parse the _raw JSON field
  - id: auto_timestamp
    filter: "true"
    disabled: null
    conf:
      srcField: metadata.creationTimestamp
      dstField: _time
      defaultTimezone: UTC
      timeExpression: time.getTime() / 1000
      offset: 0
      maxLen: 150
      defaultTime: now
      latestDateAllowed: +1week
      earliestDateAllowed: -420weeks
    description: Use metadata.creationTimestamp as _time
  - id: comment
    filter: "true"
    disabled: null
    conf:
      comment: "Note: Edge K8S events do not have a value for involvedObject but
        metadata.name has the same value"
  - id: eval
    filter: "true"
    disabled: null
    conf:
      add:
        - disabled: false
          name: involvedObject
          value: metadata.name
        - disabled: false
          name: kube_namespace
          value: object.regarding.name
    description: Assign involvedObject, namespace, and message
  - id: serialize
    filter: "true"
    disabled: false
    conf:
      type: json
      dstField: _raw
      fields:
        - "!_*"
        - "!cribl*"
        - "!source"
        - "!sourcetype"
        - "!host"
        - "!type"
        - "!involvedObject"
        - "!kube_node"
        - "!kube_namespace"
        - "!reason"
        - "*"
    description: Serializes the JSON object into _raw
  - id: eval
    filter: "true"
    disabled: false
    conf:
      keep:
        - _raw
        - cribl_*
        - _time
        - source
        - sourcetype
        - host
        - reason
        - involvedObject
        - type
        - message
        - kube_*
      remove:
        - "*"
    description: Removed unneeded fields
  - id: eval
    filter: "true"
    disabled: null
    conf:
      add:
        - disabled: false
          name: sourcetype
          value: C.vars.k8s_events_sourcetype || 'k8s:events'
        - disabled: false
          name: source
          value: C.vars.k8s_events_source || 'edge-k8s-events'
    description: Add common fields
description: ""
