output: default
streamtags: []
groups:
  iANlpn:
    name: Parse _raw depending on the format
    index: 4
  VIoVOq:
    name: Output Functions
    index: 11
    disabled: true
asyncFuncTimeout: 1000
functions:
  - id: comment
    filter: "true"
    disabled: null
    conf:
      comment: Parse JSON and non-JSON K8S logs
  - id: comment
    filter: "true"
    disabled: null
    conf:
      comment: For additional details, see this pack's README under Pack Settings.
  - id: comment
    filter: "true"
    disabled: null
    conf:
      comment: "Author: Cribl"
  - id: comment
    filter: "true"
    disabled: null
    conf:
      comment: |-
        K8S logs _raw can come in one of two formats:
        * JSON
        * log_level+type+JSON
  - id: regex_extract
    filter: _raw.match(/\s+\w+\s+\w+\s+{/)
    disabled: false
    conf:
      source: _raw
      iterations: 100
      overwrite: true
      regex: /\s+(?<log_level>\w+)\s+(?<log_type>\w+)\s+(?<__raw>.+)/
    groupId: iANlpn
    description: Parse log_level+type+JSON
  - id: serde
    filter: __raw!=null
    disabled: false
    conf:
      mode: extract
      type: json
      srcField: __raw
    groupId: iANlpn
    description: Parse the JSON from a log_level+type+JSON log
  - id: serde
    filter: _raw.startsWith("{")
    disabled: false
    conf:
      mode: extract
      type: json
      srcField: _raw
      remove:
        - _raw
      fieldFilterExpr: value !== '' && value !== null
    groupId: iANlpn
    description: Parse JSON _raw logs
  - id: eval
    filter: '!_raw.startsWith("{") && __raw==null'
    disabled: true
    conf:
      add:
        - disabled: false
          name: message
          value: _raw
    groupId: iANlpn
    description: Set the message field to _raw for non-JSON logs
  - id: comment
    filter: "true"
    disabled: null
    conf:
      comment: The time field should be in UTC
  - id: auto_timestamp
    filter: _raw.startsWith("{")
    disabled: null
    conf:
      srcField: time
      dstField: _time
      defaultTimezone: UTC
      timeExpression: time.getTime() / 1000
      offset: 0
      maxLen: 150
      defaultTime: now
      latestDateAllowed: +1week
      earliestDateAllowed: -420weeks
    description: Only apply to JSON formatted logs because they have a reliable time field
  - id: serialize
    filter: "true"
    disabled: false
    conf:
      type: json
      dstField: _raw
      fields:
        - "!_*"
        - "!cribl*"
        - "!source"
        - "!sourcetype"
        - "!host"
        - "!kube_namespace"
        - "!kube_pod_labels*"
        - "!kube_container"
        - "*"
    description: Serialize the processed log into JSON format
  - id: eval
    filter: "true"
    disabled: false
    conf:
      keep:
        - _time
        - _raw
        - cribl_*
        - kube_namespace
        - kube_container
        - source
        - sourcetype
        - host
        - kube_pod_labels*
      remove:
        - "*"
    description: Remove unneeded fields
  - id: eval
    filter: "true"
    disabled: null
    conf:
      add:
        - disabled: false
          name: sourcetype
          value: C.vars.k8s_logs_sourcetype || 'k8s:logs'
        - disabled: false
          name: source
          value: C.vars.k8s_logs_source || 'edge-k8s-logs-' + kube_namespace + '-' +
            kube_pod
    description: Set common fields
  - id: comment
    filter: "true"
    disabled: null
    conf:
      comment: >-
        Output functions:

        Outputs are all enabled by default but controlled by Variables that default to 0 (false). Set them to 1 to enable an output. 
  - id: comment
    filter: "true"
    disabled: true
    conf:
      comment: Output K8S logs and events to Cribl Lake. Ensure the dataset on the
        "k8s_logs" destination has been created.
    groupId: VIoVOq
  - id: chain
    filter: C.vars.cribl_k8s_output_logs_to_lake==1
    disabled: true
    conf:
      processor: cribl_k8s_logs_lake_output
    groupId: VIoVOq
  - id: comment
    filter: "true"
    disabled: true
    conf:
      comment: Output K8S metrics to Cribl Lake. Ensure the dataset on the
        "k8s_metrics" destination has been created.
    groupId: VIoVOq
  - id: chain
    filter: C.vars.cribl_k8s_output_metrics_to_lake==1
    disabled: true
    conf:
      processor: cribl_k8s_metrics_lake_output
    groupId: VIoVOq
description: ""
