output: default
streamtags: []
groups: {}
asyncFuncTimeout: 1000
functions:
  - id: comment
    filter: "true"
    disabled: null
    conf:
      comment: >-
        Output K8S logs to Cribl Lake. Must ensure that the following Lake
        dataset exists:

        * k8s_metrics
  - id: eval
    filter: "true"
    disabled: null
    conf:
      add:
        - disabled: false
          name: __k8s_metrics
          value: "1"
description: Pipeline to output K8S logs and/or metrics to Cribl Lake
