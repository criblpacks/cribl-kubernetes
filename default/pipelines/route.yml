id: default
groups: {}
comments:
  - id: MIgjzd
    comment: Routes for processing K8S logs, events, and metrics collected via Cribl
      Edge
    index: 0
routes:
  - id: orxjRr
    name: cribl_k8s_logs_route
    final: true
    disabled: false
    pipeline: cribl_k8s_logs
    description: ""
    enableOutputExpression: true
    outputExpression: C.vars.cribl_k8s_output_logs_to_lake || 'null:null'
    filter: kube_namespace!=null
    clones: []
    output: k8s_logs
  - id: wLlBnY
    name: cribl_k8s_events_route
    final: true
    disabled: false
    pipeline: cribl_k8s_events
    description: ""
    enableOutputExpression: true
    outputExpression: C.vars.cribl_k8s_output_events_to_lake || 'null:null'
    filter: _raw.includes('events.k8s.io')
    clones: []
    output: k8s_events
  - id: D1J9dl
    name: cribl_k8s_metrics_route
    final: true
    disabled: false
    pipeline: cribl_k8s_metrics
    description: ""
    enableOutputExpression: true
    outputExpression: C.vars.cribl_k8s_output_metrics_to_lake || 'null:null'
    filter: kube_namespace==null
    clones: []
    output: k8s_metrics
